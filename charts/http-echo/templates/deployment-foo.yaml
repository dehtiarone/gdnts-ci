apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "http-echo.fullname" . }}-foo
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "http-echo.labels" . | nindent 4 }}
    app.kubernetes.io/component: foo
spec:
  {{- if not .Values.foo.hpa.enabled }}
  replicas: {{ .Values.foo.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "http-echo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: foo
  template:
    metadata:
      labels:
        {{- include "http-echo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: foo
    spec:
      serviceAccountName: {{ include "http-echo.serviceAccountName" . }}
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        fsGroup: 10000
        seccompProfile:
          type: RuntimeDefault
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: http-echo
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-text={{ .Values.foo.text }}"
            - "-listen=:{{ .Values.service.port }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            {{- if .Values.foo.resources }}
            {{- toYaml .Values.foo.resources | nindent 12 }}
            {{- else if .Values.resources }}
            {{- toYaml .Values.resources | nindent 12 }}
            {{- else }}
            {}
            {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
